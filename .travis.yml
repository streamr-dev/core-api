language: groovy
sudo: required
jdk:
  - openjdk7
services:
- docker
- mysql
branches:
  only:
  - master
git:
  submodules: false
before_install:
- curl -s http://get.sdkman.io | bash
- echo sdkman_auto_answer=true > ~/.sdkman/etc/config
- source "/home/travis/.sdkman/bin/sdkman-init.sh"
- sdk install grails 2.5.6
- sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- git submodule update --init --recursive
addons:
  chrome: stable
  apt:
    packages:
    - lynx

jobs:
  allow_failures:
  - jdk: openjdk8
    script: ./travis_scripts/unit_test.sh
  - jdk: openjdk8
    script: ./travis_scripts/integration_test.sh
  - jdk: openjdk8
    script: ./travis_scripts/build_war.sh
  include:
  - stage: Unit tests
    script: ./travis_scripts/unit_test.sh
  - jdk: openjdk8
    script: ./travis_scripts/unit_test.sh
  - stage: Integration tests
    script: ./travis_scripts/integration_test.sh
  - jdk: openjdk8
    script: ./travis_scripts/integration_test.sh
  - stage: Build war
    script:  ./travis_scripts/build_war.sh
    deploy:
      provider: s3
      access_key_id: AKIAI7LEOVJBY6ZEH44Q
      secret_access_key:
        secure: 
      bucket: eu-west-1-streamr-vault
      upload-dir: engine-editor/release
      acl: private
      region: eu-west-1
      skip_cleanup: true
      local_dir: build
  - jdk: openjdk8
    script: ./travis_scripts/build_war.sh
    if: branch = master
after_failure: "./travis-after-failure.sh"
notifications:
  slack:
    secure: 
  on_success: change # default: always
  on_failure: always # default: always
  on_pull_requests: false