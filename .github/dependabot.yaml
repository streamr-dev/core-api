#
# https://docs.github.com/en/free-pro-team@latest/github/administering-a-repository/configuration-options-for-dependency-updates
#
---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: "08:00"
      timezone: Europe/Helsinki
    commit-message:
      prefix: ci
      include: scope
    reviewers:
      - kare
    assignees:
      - DaisyDomergue
    labels:
      - ci
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
      time: "08:00"
      timezone: Europe/Helsinki
    commit-message:
      prefix: build
      include: scope
    reviewers:
      - kare
    assignees:
      - kare
    labels:
      - build
  - package-ecosystem: npm
    directory: /rest-e2e-tests
    schedule:
      interval: daily
      time: "08:00"
      timezone: Europe/Helsinki
    commit-message:
      prefix: test
      include: scope
    reviewers:
      - kare
    assignees:
      - kare
    labels:
      - test
